        <h1>modern<br/>&nbsp;&nbsp;street photo</h1>
        <h2>inspired by the streets</h2>
        <div id="main-menu">
          {{#menu}}

              <li><a href="/" class="menu-item {{#home_active}}menu-item-active{{/home_active}}">{{home}}</a></li>

          {{/menu}}
        </div>
      </div>

    <div id="our-smm">
          <span class="smm"><a href="#"><img src="../img/facebook.png" alt="facebook icon"/></a></span>
          <span class="smm"><a href="#"><img src="../img/twitter.png" alt="twitter icon"/></a></span>
          <span class="smm subscribe"><a href="#"><img src="../img/email.png" alt="subscribe icon"/></a></span>
        </div>
    
      <div id="content">
        500

        <style type="text/css">
          #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif;  width:400px;}

        <div id="mc_embed_signup">
        <form  id="mc-form" action="http://streetphoto.us6.list-manage1.com/subscribe/post?u=63451e08ba34ee805c275cb67&amp;id=f4b6d343c4" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <label for="mce-EMAIL">{{form_header}}</label>
          <input  style="width:100%;" type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="{{form_placeholder}}" required>
          <div class="clear"><input type="submit" value="{{form_submit}}" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
        </form>
        </div>
