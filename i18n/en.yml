main: "<h1 class='main-title'>Exhibition «Modern Street Photo» in Novosibirsk, Russia</h1><p class='main-page'>Street photography probably is one of the most interesting photographic genres , it was originated with the first daguerreotypes and evolved over next two centuries. Over the years it gained a lot of talented followers and its own philosophy and principles set out by Henri Cartier-Bresson in the middle of the last century. </p><p class='main-page'>The secret of the genre's appeal primarily in its honesty, rejection of manipulative techniques, opportunity to show life in a huge variety of its manifestations, catch the «decisive moment» and share it with the audience generously. </p><p class='main-page'> According to Anton Vershovskiy, street photography is «honesty, sincerity, rejection of pathos, deliberateness and falsehood, ability to obey to the beauty of the moment, and love to mix unconnected layers of reality, talent to switch from detached irony to measureless compassion and back to derisive aloofness, ability not to teach anything, and do not judge own characters».</p><p class='main-page'>In recent years the rapid evolution of photographic equipment and the development of cities constantly giving new subjects to photographers, led to an extraordinary surge in popularity of street photography but works of few authors can be seen out of web space unfortunately. </p><p class='main-page'>The main goal of the  «Modern Street Photo» exhibition is to acquaint audience with the works of the best world street photographers: Thomas Leuthard (Switzerland), Fokko Muller (Netherlands), Fernando Coalho (Portugal), Bjorn Bechstein (Germany) and Martin Hricko (Slovakia). Also at the opening of the exhibition you can see video messages, in which photographers talk about themselves, their creative way and attitude to street photography. </p>"
