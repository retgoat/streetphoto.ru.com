bio:
 thomas_name: "Томас Лойтхард"
 thomas: "<p>Томас Лойтхард — уличный фотограф из Швейцарии, документирующий уличную жизнь в своих путешествиях по всему миру.</p><p>Лучшими местами для съёмок считает вокзалы больших городов. Возможно, причина этого кроется в детстве Томаса, которое прошло на маленькой железнодорожной станции в центре Швейцарии. Но очаровывают его не техника и не поезда, а повседневная жизнь и разнообразие людей вокруг.</p>"
 bjorn_name: "Бьёрн Бехштейн"
 bjorn: "<p>Бьорн Бехштейн — фотограф, в настоящее время живёт во Франкфурте (Германия). Его страсть — путешествия, в которых он стремится запечатлеть и показать многообразие и естественную красоту людей. Поскольку для него важны эстетика и композиция, он посвящает много времени фотографии, в частности — аналоговой.</p>"
 fokko_name: "Фокко Мюллер"
 fokko: "<p>Фокко Мюллер родился в Роттердаме в 1957 году, живёт в Дренте (Нидерланды). Женат, воспитывает сына и дочь. Работает ICT-консультантом. Открыл для себя стрит-фотографию в конце 2010 года. Снимает на Рanasonic DMC-gx1 и iPhone.</p>"
 fernando_name: "Фернандо Коальо"
 fernando: "<p>Я — молодой уличный фотограф-любитель из Португалии, ищу на улицах Лиссабона решающие моменты — чаще юмористические.</p><p>Будучи инженером-химиком и консультантом в области очистки воды, я долгое время считал фотографию просто хобби. Увлекался макросъёмкой и пейзажами, используя EOS 7D, тяжелые штатив и объектив (Sigma EX 17-50mmm), и даже получил определенное признание на некоторых сайтах и в португальских фотожурналах, но никогда не был полностью доволен и увлечён своим хобби.</p><p>Уличную фотографию я открыл для себя в начале 2012, а с мая, после того, как я поснимал на улицах Лиссабона универсальным Fujifilm X10, я уже не прекращал фотографировать, и каждый день делал как минимум один стоящий снимок. На мой взгляд, главное преимущество уличной фотографии в том, что если у вас появилось настроение поснимать, и вам посчастливилось жить в таком оживленном месте, как Лиссабон, всё, что вам нужно — выйти на улицу. Там всегда найдутся удивительные герои, сцены и места — нужно знать лишь пару хитростей, но ещё более важно тренироваться успевать обращать внимание на то, что вас окружает, и искренне интересоваться этим.</p><p> Мое главные вдохновители — <a href='http://ruipalha.fineart-portugal.com'>Руи Палья</a> и <a href='http://www.thomasleuthard.com'>Томас Лойтхард.</a> Руи — потому что большинство его фотографий сделаны в моём родном городе, а также потому, что это действительно шедевры, где уличная фотография соприкасается с изобразительным искусством. Томас — из-за его удивительного дара  «коллекционировать» человеческие натуры на уличных портретах.</p><p>Также он отлично снимает уличные сценки и, конечно, пишет фантастические электронные книги, которые стали для меня неисчерпаемым источником вдохновения и различных съёмочных техник. Я уже сказал ранее, что мои фотографии стараются запечатлеть уличные сцены, которые привлекли моё внимание — и, надеюсь, внимание моих зрителей — поскольку в большинстве случаев представленные на фотографиях сцены забавны, или просто посвящены любопытным персонажам в своей среде обитания.</p><p>Недавно я занялся проектом, который назвал «Mr.». Это серии снимков, для которых я использую низкую точку съёмки и близкое расстояние до объекта, чтобы попытаться поймать и прочитать его или её мысли и  интерпретировать его/её поведение. Основываясь на интерпретации, я даю «Мистеру» имя ;) </p>"
 martin_name: "Мартин Хрицко"
 martin: "<p>Я начал фотографировать около одиннадцати лет назад, когда мне было шестнадцать. В то время я понятия не имел, что действительно важно в фотографии. Заняться уличными съёмками меня вдохновили снимки старых мастеров — таких, как Робер Дуано, Анри Картье-Брессон или Вилли Ронис. Их работы научили меня, что стрит-фотография — это не просто чёрно-белые снимки улицы. Уличная фотография неслучайна, оказаться в нужном месте в нужное время — это решающий момент. Поймать в водовороте случайных событий ключевые мгновения, найти моменты, которые иначе погребла бы повседневность.</p><p>Я показываю уличную жизнь такой, как она есть. На улицах в вашем распоряжении всё время мира, но лишь несколько мгновений будут запечатлены. Только вы, ваши глаза и камера. Всё остальное — сцена, а окружающие — актёры, играющие роль. В уличной фотографии — ключ от реальности. Реальность не может быть сфотографирована и воспринята объективно, но уличная фотография даёт  небольшую подсказку к её пониманию. Это не главная цель, но всё же она есть — как кусочек паззла, завершающий картину.</p><p>Как уличный фотограф, я ищу решающие моменты. Важна не форма, только содержание. Я не ставлю своей целью сделать идеальный снимок — я хочу, чтобы мои фотографии были понятны зрителю. Я не художник, а рассказчик. Как сказал Эллиотт Эрвитт: «Смысл съёмки в том, что вам не нужно ничего объяснять».</p>"
