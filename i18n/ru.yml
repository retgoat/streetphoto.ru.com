main: "<h3>Выставка современной уличной фотографии в Новосибирске</h3><p class='main-page'>Уличная фотография — вероятно, один из самых интересных существующих фотографических жанров, родившийся с появлением первых дагерротипов и развивающийся на протяжении почти двух столетий. За эти годы он приобрел множество талантливых последователей, оброс собственной философией и принципами, сформулированными ещё в середине прошлого века <a href='http://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D1%82%D1%8C%D0%B5-%D0%91%D1%80%D0%B5%D1%81%D1%81%D0%BE%D0%BD,_%D0%90%D0%BD%D1%80%D0%B8' title='Анри Картье-Брессон в wikipedia'>Анри Картье-Брессоном.</a> </p><p class='main-page'>Секрет привлекательности этого жанра в первую очередь — в его честности, отказе от применения манипулятивных техник, возможности показать жизнь в огромном множестве её проявлений, поймать «решающий момент», чтобы щедро разделить его со зрителем. </p><p class='main-page'>По мнению Антона Вершовского, стрит-фотография — это «откровенность, искренность, неприятие пафоса, нарочитости и фальши; умение подчиняться красоте момента; любовь к соединению несоединимых пластов реальности; преклонение перед случайностью; способность неожиданно переходить от отстраненной иронии к безграничному сопереживанию, и назад, к насмешливой отстраненности; умение не учить ничему, и не судить своих персонажей».</p> <p class='main-page'>В последние годы стремительная эволюция фототехники и развитие мегаполисов, беспрестанно преподносящих фотографам новые сюжеты, привели к необычайному всплеску популярности уличной фотографии, но, к сожалению, работы редких авторов можно лицезреть вне сетевого пространства. </p><p class='main-page'>Цель выставки Modern Street Photo — непосредственно познакомить зрителей с работами лучших уличных фотографов мира,среди которых: Thomas Leuthard (Швейцария), Fokko Muller (Нидерланды), Fernando Coalho (Португалия), Bjorn Bechstein (Германия) и Martin Hricko (???). Также на открытии выставки вы сможете увидеть видеобращения фотографов, в которых они расскажут о себе, своем творческом пути и отношении к уличной фотографии.</p>"
